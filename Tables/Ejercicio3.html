<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tablas</title>
  </head>
    <body>
      <table border="1">
        <thead>
          <tr>
            <th>Meses</th>
            <th>Ingresos</th>
            <th>Gastos</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Enero</td>
            <td>1000</td>
            <td>750</td>
          </tr>
          <tr>
            <td>Febrero</td>
            <td>1400</td>
            <td>610</td>
          </tr>
          <tr>
            <td>Marzo</td>
            <td>600</td>
            <td>450</td>
          </tr>
          </tbody>
          <tfoot>
            <tr>
              <td>Total</td>
              <td>3000</td>
              <td>1810</td>
            </tr>
          </tfoot>
      </table>
    </body>
</html>
